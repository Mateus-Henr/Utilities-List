<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>House Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <h1 class="head-title">House Utilities</h1>
  <div class="container-fluid">

    <div class="row">
      <form action="/" class="add-item-form" method="post">

        <div class="row justify-content-lg-center">

          <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4">
              <label class="sr-only" for="name">Name</label>
              <input type="text" class="form-control mb-2" name="name" placeholder="Potato" required>
              <div class="form-text">In order to set an item as "checked", you have to write the item's name again, but checking the option.</div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-1 col-md-2 align-self-center">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select">
                <option selected hidden>Choose...</option>
                <option value="João" selected>João</option>
                <option value="Vitor">Vitor</option>
                <option value="Mateus">Mateus</option>
              </select>
            </div>
          </div>

          <div class="row form-check justify-content-center">
            <fieldset class="row justify-content-center">
              <div class="col-lg-1">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="status" value="" checked>
                  <label class="form-check-label" for="inlineCheckbox1">Not acquired</label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="status" value="checked">
                  <label class="form-check-label" for="inlineCheckbox2">Acquired</label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-1 align-self-center">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="row row-cols-1 row-cols-md-6 g-4 cards">
    </div>

          <th class="col-lg-1" scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="rowsData">
      </tbody>
    </table> -->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/index.js" charset="utf-8"></script>
</body>

</html>
