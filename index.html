<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>House Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="head-title">House Utilities</h1>
  <div class="container-fluid">

    <form action="/" class="add-item-form" method="post">

      <div class="row justify-content-md-center">

        <div class="col-md-2">
          <label class="sr-only" for="name">Name</label>
          <input type="text" class="form-control mb-2" name="name" placeholder="Potato" required>
        </div>

        <div class="col-lg-12">
          <select class="custom-select" name="person">
            <option value="João" selected>João</option>
            <option value="Vitor">Vitor</option>
            <option value="Mateus">Mateus</option>
          </select>
        </div>

        <div class="col-lg-12 form-check">
          <fieldset>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="status" value="" checked>
              <label class="form-check-label" for="inlineCheckbox1">Not acquired</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="status" value="checked">
              <label class="form-check-label" for="inlineCheckbox2">Acquired</label>
            </div>
          </fieldset>
        </div>

        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </div>
    </form>


    <table class="table table-borderless table-dark table-hover">
      <thead>
        <tr>
          <th class="col-lg-2" scope="col">Image</th>
          <th class="col-lg-1" scope="col">Name</th>
          <th class="col-lg-1" scope="col">Person</th>
          <th class="col-lg-1" scope="col">Status</th>
          <th class="col-lg-1" scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="rowsData">
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
